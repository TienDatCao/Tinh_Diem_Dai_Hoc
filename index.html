<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm ĐH khối D</h1>
    
    <div style="margin-bottom: 10px;">
        Môn Toán
        <input type="text" id="toan">
    </div>
    
    <div style="margin-bottom: 10px;">
        Môn Văn
        <input type="text" id="van">
    </div>

    <div style="margin-bottom: 10px;">
        Môn Anh
        <input type="text" id="anh">
    </div>
    
    <div style="margin-bottom: 10px;">
        Khu vực
        <select name="" id="kv" style="margin-left: 20px;">
            <option value="KV1">KV1</option>
            <option value="KV2">KV2</option>
            <option value="KV2-NT">KV2-NT</option>
            <option value="KV3">KV3</option>
        </select>
    </div>

    <button type="submit" onclick="tinhDiem()">Tính điểm</button>

    <p id="result" style="color: red;"></p>
</body>
</html>
<script>
    function tinhDiem() {
        let toan = +document.getElementById("toan").value;
        let van = +document.getElementById("van").value;
        let anh = +document.getElementById("anh").value;
        let khuVuc = document.getElementById("kv").value;
        let tongDiem;

        if (isNaN(toan) || isNaN(van) || isNaN(anh) || toan < 0 || van < 0 || anh < 0) {
            alert("Ban nhap du lieu sai, xin moi ban nhap lai");
        } else {
            switch (khuVuc) {
            case "KV1":
                tongDiem = toan + van + anh + 0.75;
                document.getElementById("result").innerText = "Tổng điểm ĐH khối D của bạn là: " + tongDiem;
                break;
            case "KV2":
                tongDiem = toan + van + anh + 0.25;
                document.getElementById("result").innerText = "Tổng điểm ĐH khối D của bạn là: " + tongDiem;
                break;
            case "KV2-NT":
                tongDiem = toan + van + anh + 0.5;
                document.getElementById("result").innerText = "Tổng điểm ĐH khối D của bạn là: " + tongDiem;
                break;
            case "KV3":
                tongDiem = toan + van + anh;
                document.getElementById("result").innerText = "Tổng điểm ĐH khối D của bạn là: " + tongDiem;
                break;
            default:
                break;
            }
        }
    }
</script>
